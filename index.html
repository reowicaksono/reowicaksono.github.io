<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Tahun Baru</title>
  <link rel="stylesheet" href="css/styles1.css">
</head>
<body>
  <div class="countdown-container">
    <h1 id="title">Countdown Pembayaran Pajak PPN 12%</h1>
    <div class="countdown">
      <div class="time">
        <span id="days">00</span>
        <p>DAYS</p>
      </div>
      <div class="time">
        <span id="hours">00</span>
        <p>HOURS</p>
      </div>
      <div class="time">
        <span id="minutes">00</span>
        <p>MINUTES</p>
      </div>
      <div class="time">
        <span id="seconds">00</span>
        <p>SECONDS</p>
      </div>
    </div>
  </div>
  <div id="celebration" class="hidden">
    <h1 class="new-year-message">Selamat Membayar Pajak!</h1>
    <div class="balloons">
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
    </div>
    <audio id="celebration-music" src="audio/audio1.mp3" loop ></audio>
  </div>
  <script src="js/script1.js"></script>
</body>
</html>
